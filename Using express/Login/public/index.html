<html>
 <head>
  <link rel="shortcut icon" href="logo.png">
  <link rel="stylesheet"
        type="text/css"
	    href="style.css">
  <title>ShoppersPoint | Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
							   $("#inform").slideDown(1000);
                               $('#signUp').click(function(){
							                                    $('#mail').val("");
																$('#password').val("");
																$('#mailerr').html("");
																$('#passworderr').html("");
							                                    $("#signup").slideDown(1000);
															    $("#inform").slideUp(400);
															});
							   $('#cancel').click(function(){
                                                                $('#name').val("");
                                                                $('#email').val("");	
                                                                $('#pass').val("");	
                                                                $('#code').val("");	
                                                                $('#nameerr').html("");
                                                                $('#emailerr').html("");	
                                                                $('#codeerr').html("");																	
															    $("#signup").slideUp(400);
															    $("#inform").slideDown(1000);
                                                           });	
                               $('#admin').click(function(){								
															    $(".code").slideDown(400);
                                                           });	
                               $('#user').click(function(){								
															    $(".code").slideUp(400);
																$("codeerr").innerHTML="";
                                                           });															   
			                  });		
  </script>			
 </head>
 <body bgcolor="#FFEDEA" onload=load()>
 <a href="index.html">
  <h1 align="center">Shoppers Point</h1>
 </a>
 <div class="form" id="inform">
  <p align="center" class="f1">Please Login</p>
  <form align="center" id="signInForm">
   <label class="err" id="mailerr"></label>
   <input title="Email" type="email" placeholder="Email..." id="mail" class="input" required>
   <label class="err" id="passworderr"></label>
   <input title="password" type="password" placeholder="Password..." id="password" class="input" required>
   <input type="submit" value="Sign in" class="inputButton">
   <input type="button" value="Sign up" class="inputButton" id="signUp">
  </form>
 </div>
 <div class="form1" id="signup">
  <p align="center" class="f1">Plese fill in your information</p>
  <form align="center" id="signUpForm">
   <label class="err" id="nameerr"></label>
   <input title="Name" type="name" placeholder="Name..." class="input1" id='name' maxlength="15" required>
   <label class="err" id="emailerr"></label>
   <input title="Email" type="email" placeholder="Email..." class="input1" id="email" required>
   <input title="password" type="password" placeholder="Password..." class="input1" id="pass" required>
   <p class="f2">Who are you: <input type="radio" name="status" value="admin" id="admin"required>Admin<input type="radio" name="status" value="user" id="user"required>User</p>
   <label class="err" id="codeerr"></label>
   <input type="password" placeholder="Code..." class="code" title="code" id="code">
   <br>
   <input type="submit" value="Sign up" class="inputButton">
   <input type="button" value="Cancel" class="inputButton" id="cancel">
  </form>
 </div>
 <script src="script.js"></script>
 </body>
</html>
